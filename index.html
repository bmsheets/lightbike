<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lightbike</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  </head>
  <body>
    <header>

    </header>
    <h1>Lightbike</h1>
    <div id="game-menu">
      <div id="game-modes">
        <h1>Select a Game Mode</h1>
        <button type="button" name="button">1 Player & 1 Computer</button>
        <button type="button" name="button">1 Player & 3 Computer</button>
        <button type="button" name="button">2 Player</button>
        <button type="button" name="button">2 Player & 2 Computer</button>
        <button type="button" name="button">Controls</button>
      </div>
      <div id="controls">
        <div id="p1-controls">
          <h3>Player 1 Controls</h3>
          <ul>
            <li>Up: Up Arrow</li>
            <li>Left: Left Arrow</li>
            <li>Down: Down Arrow</li>
            <li>Right: Right Arrow</li>
          </ul>
        </div>
        <div id="p2-controls">
          <h3>Player 2 Controls</h3>
          <ul>
            <li>Up: W</li>
            <li>Left: A</li>
            <li>Down: S</li>
            <li>Right: D</li>
          </ul>
        </div>
        <button id="back-button" type="button" name="button">Back</button>
      </div>
    </div>
    <div id="game-over">
      <h1>Game Over</h1>
      <button id="restart-button" type="button" name="button">Restart</button>
    </div>
    <canvas id="game-canvas" width="1000" height="750"></canvas>
    <footer>
      <a id="linkedin-icon" href="https://www.linkedin.com/in/bmsheets"></a>
      <a id="github-icon" href="https://www.github.com/bmsheets"></a>
    </footer>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="./bundle.js"></script>
  </body>
</html>
